<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center"><h1>BMI CALCULATOR</h1></div>
            <div class="card-body">
                <form action="" class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Weight:</label>
                        <input type="number"name="" id="weight" placeholder="weight in kg" required class="form-control" >
                    </div>
                      <div class="form-group">
                        <label for="">Height:</label>
                        <input type="text"name="" id="height" placeholder="height in feet" required class="form-control" >
                    </div>
                      <div class="form-group">
                        <label for="">BMI Value:</label>
                        <input type="number" name="" id="bmi-val" class="form-control" >
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success" onclick="getbmivalue();">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center"><h3>A healthy BMI ranges between 19 and 25</h3></div>
        </div>
    </div>


    <script>
        function getbmivalue(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025;

            var newbmivalue = weight/(height*height);
            var newbmivalue =  Math.round(newbmivalue);
            document.getElementById('bmi-val').value = newbmivalue;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
